<dx-data-grid
  [dataSource]="dataSources"
  [keyExpr]="'id'"
  [paging]="{ pageSize: 5 }"
  [remoteOperations]="{ paging: true }"
  [selection]="{
    mode: 'multiple',
    showCheckBoxesMode: 'always',
    selectAllMode: 'page'
  }"
  [selectedRowKeys]="selectedRowKeys"
  (onSelectionChanged)="selectedRowKeys = $event.selectedRowKeys"
  (onOptionChanged)="onOptionChanged($event)"
>
  <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[50, 100]"
    [showInfo]="true">
  </dxo-pager>
</dx-data-grid>

<hr />
<p><b>Selected Count:</b> {{ selectedRowKeys.length }}</p>
